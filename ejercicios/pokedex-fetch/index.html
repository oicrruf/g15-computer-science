<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/tipos.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h3 class="has-text-weight-semibold is-size-4 my-4">¿Quién ese ese pokemon?</h3>
            <div class="columns is-multiline" id="listado">
            </div>
        </div>
    </section>
    <div class="modal" id="popup">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title" id="pokemon-name"></p>
            <button id="delete" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <div class="columns is-vcentered">
                <div class="column is-7">
                    <figure class="image">
                        <image src="" id="pokemon-thumb"></image>
                    </figure>
                </div>
                <div class="column">
                    <h2 class="is-size-5 has-text-weight-semibold">No. <span id="pokemon-number"></span></h2>
                    <p id="pokemon-tags"></p>

                    <p class="mt-5"><b>Altura:</b> <span id="pokemon-height"></span></p>
                    <p><b>Peso:</b> <span id="pokemon-weight"></span></p>
                </div>
            </div>
          </section>
        </div>
      </div>
</body>
</html>
